{% extends 'admiindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <td>User</td>
      <td>Feedback</td>
      <td>Date</td>

    </tr>
    {% for i in val %}
    <tr>
      <td>{{i.uid.firstname}}{{i.uid.lastname}}</td>
      <td>{{i.feedbacks}}</td>
      <td>{{i.date}}</td>

    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
