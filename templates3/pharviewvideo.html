{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <h4>videos</h4>
  <table width="200" border="1">
    <tr>
      {% for i in val %}
      <td><video width="320" height="240" controls>
        <source src="{{i.video.url}}" type=""/></video> </td>
      <td><a href="{% url 'remove' id=i.id %}">Remove</a></td>
    </tr>
    {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
