{% extends 'pharindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'editt' %}">
  <table class="table table-striped">
    <tr>
      <td>Medicine Name </td>
      <td><label>
        <input type="text" name="textfield" value="{{val.medicinename}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label>
        <input type="text" name="textfield2"  value="{{val.description}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Stock</td>
      <td><label>
        <input type="text" name="textfield3"  value="{{val.stock}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>ExpDate</td>
      <td>&nbsp;<label>
        <input type="text" name="textfield4"  value="{{val.expdate|date:'Y-m-d'}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Edit" class="btn btn-info"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
